<!-- Modal -->
<div class="modal" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">{{title}}</h4>
      </div>
      <div class="modal-body">
        {{body}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" (click)="cancel()" data-dismiss="modal">{{cancelButton}}</button>
        <button type="button" class="btn btn-primary" (click)="confirm()" data-dismiss="modal">{{confirmButton}}</button>
      </div>
    </div>
  </div>
</div>
