<legend>Users</legend>
<input class="form-control" #q (keyup)="filter(q.value)" placeholder="Search">

<table class="table">
  <thead>
    <tr>
      <th>
        Name
      </th>
      <th>
        Rights
      </th>
      <th>
        Year
      </th>
      <th>

      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of filteredUsers">
      <td>
        <a [routerLink]="['EditPath', { id:user._id}]">{{user.firstname}} {{user.lastname}}</a>
      </td>
      <td>
        {{user.rights}}
      </td>
      <td>
        {{user.classOf}}
      </td>
      <td>
        <a class="close" aria-hidden="true" (click)="delete(user)">&times;</a>
      </td>
    </tr>

  </tbody>
</table>
<confirm-modal [modal]="modal"></confirm-modal>
