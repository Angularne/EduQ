


<div [ngSwitch]="editing">
  <template [ngSwitchWhen]="true">
    <edit-user [user]="user" (saved)="savedUser($event)" (cancel)="editing = false" ></edit-user>
  </template>
  <template ngSwitchDefault>
    <div class="container">
      <div class="row">
        <div class="col-xs-8">
          <h3>Subjects</h3>
        </div>
        <div class="col-xs-4 text-right">
          <a class="btn btn-default" (click)="editing = true">Edit user</a>
        </div>
      </div>
      <subject-tasks class="row" *ngFor="#subject of user?.subjects" [subject]="subject">Subject tasks loading...</subject-tasks>
    </div>
  </template>
</div>
