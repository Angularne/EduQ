<br><br>
<div class="container">
  <form >
    <div class="row">
      <div class="col-sm-6 col-sm-offset-3">

          <p>
            {{message}}
          </p>
          <div class="form-group">
            <label for="">Old Password</label>
            <input type="password" class="form-control" placeholder="Old Password" [(ngModel)]="currentPassword">
          </div>
          <div class="form-group">
            <label for="">New Password</label>
            <input type="password" class="form-control" placeholder="New Password" [(ngModel)]="newPassword">
          </div>
          <div class="form-group">
            <label for="">Confirm Password</label>
            <input type="password" class="form-control" placeholder="Confirm Password" [(ngModel)]="confirmPassword">
          </div>

      </div>
    </div>
    <div class="row">
      <div class="col-xs-4 col-sm-offset-5 col-xs-offset-8 text-right">
        <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button>
        <button class="btn btn-primary" (click)="save()">Save</button>
       </div>
    </div>
  </form>
</div>
