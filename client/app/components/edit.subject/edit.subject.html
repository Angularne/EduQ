<form class="">
  <fieldset>
    <legend>Subject <span class="label label-success" *ngIf="new">New</span></legend>

    <!-- Code -->
    <div class="form-group row">
      <label class="form-control-label col-sm-2" for="code">Code</label>
      <div class="col-sm-10" >
        <input class="form-control"  id="code" [(ngModel)]="subject.code" placeholder="DADA" required [disabled]="!new">
      </div>
    </div>

    <!-- Name -->
    <div class="form-group row">
      <label class="form-control-label col-sm-2"  for="name">Name</label>
      <div class="col-sm-10">
        <input class="form-control" id="name" [(ngModel)]="subject.name" placeholder="Defence Against the Dark Arts" required>
      </div>
    </div>
  </fieldset>

  <fieldset>
    <legend>Users</legend>
    <!-- Teachers -->
    <edit-users [users]="subject.teachers" [type]="'Teacher'" [label]="'Teachers'"></edit-users>

    <!-- Assistents -->
    <edit-users [users]="subject.assistents" [type]="'Student'" [label]="'Assistents'"></edit-users>
  </fieldset>

  <fieldset>
    <legend>Tasks</legend>
    <!-- Tasks -->
    <edit-tasks [tasks]="subject.tasks"></edit-tasks>


    <!-- Requirements -->
    <edit-requirement [requirements]="subject.requirements" [count]="subject.tasks.length"></edit-requirement>

    <hr>

  </fieldset>

    <!-- Cancel Save buttons -->
    <div class="row">
      <div class="text-right">
        <button class="btn btn-outline btn-default" type="button" (click)="cancelEdit()">Cancel</button>
        <button class="btn btn-outline btn-success" type="button" (click)="save()">Save</button>
      </div>
    </div>

</form>
