<ul>
  <li *ngFor="#subject of subjects; #i = index">
    <button (click)="setSelectedSubject(i)">{{subject.code}} {{subject.name}}</button>
  </li>
</ul>

<!--
Change EditSubject to ViewSubject send view new component with EditSubject + View/EditTeacher
-->
<editsubject *ngIf="selectedSubject" [subject]="selectedSubject" (onEnd) ="closeEditPane($event)"></editsubject>
