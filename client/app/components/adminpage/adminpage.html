<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-3 side-bar">
      <aside class="">
        <br>
        <ul class="list-group">
          <a type="button" *ngFor="#subject of subjects; #i = index"
                  class="list-group-item nav-item" (click)="setSelectedSubject(i)">
            <span class="badge">{{subject.code}}</span> {{subject.name}}
          </a>

        </ul>
      </aside>
    </div>
    <div class="col-xs-12 col-sm-9 main-content">
      <edit-subject  *ngIf="selectedSubject" [subject]="selectedSubject"></edit-subject>
    </div>
  </div>

</div>
