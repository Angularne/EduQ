<form>
      <div *ngIf="error">Check your password</div>
      <div>
        <label for="code">Code</label>
        <input [(ngModel)]="subject.code" type="text" [disabled]="!new">
      </div>
      <div>
        <label  for="name">Name</label>
        <input [(ngModel)]="subject.name" type="text">
      </div>
      <div class="form-group">
        <button type="submit" (click)="saveSubject()"><span *ngIf="new">Create New</span><span *ngIf="!new">Save</span></button>
      </div>
    </form>
